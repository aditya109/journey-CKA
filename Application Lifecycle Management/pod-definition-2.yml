apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp-color
  labels:
    name: simple-webapp-color
spec:
  containers:
  - name: simple-webapp-color
    image: simple-webapp-color
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080
    # env:
    #   - name: APP_COLOR
    #     value: pink
    envFrom:
      - configMapRef:
          name: app-config
    # env:
    #   - name: APP_COLOR
    #     valueFrom:
    #       configMapKeyRef:
    #         name: app-config
    #         key: APP_COLOR
    volumes:
    - name: app-config-volume
      configMap:
        name: app-config